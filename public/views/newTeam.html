<div class="row custom-content">
  <div class="center-block keskita-perkele">
    <form class="form-horizontal" role="form" id="teamForm" name="teamForm" ng-submit="submit()">

      <h3>Create New Team</h3>
      
      <!-- First label -->
      <div class="form-group">
        <label class="control-label col-lg-2" for="username">Username:</label>
        <div class="col-lg-6">
          <input type="text" class="form-control" id="username" ng-model="username" placeholder="Must be unique" required="">
        </div>
      </div>

      <!-- Second label -->
      <div class="form-group">
        <label class="control-label col-lg-2" for="teamname">Team name:</label>
        <div class="col-lg-6">
          <input type="text" class="form-control" id="teamname" ng-model="teamname" placeholder="Name of your team">
        </div>      
      </div>

      <!-- Third label -->
      <div class="form-group">
        <label class="control-label col-lg-2" for="description">Description:</label>
        <div class="col-lg-6">          
          <textarea class="form-control" id="description" ng-model="description" placeholder="Description of your REST needs!" required=""></textarea>
        </div>
      </div>

      <!-- Submit -->
      <div class="form-group">
        <div class="control-label col-lg-2">
          <input type="submit" class="btn btn-default custom-btn" value="Generate">
        </div>
      </div>

      <!-- Error MSG -->
      <div>
        <label style="margin-top: 10px" type="text"></label>
        <h5 style="color:red;" id="errorMsg" ng-model="errorMsg" ng-show="error">{{ errorMsg }}</h5>
      </div>

      <!-- apikey -->
      <div>
        <label style="margin-top: 10px" type="text">Your apikey will appear below.<br>Make sure to save it somewhere.</label>
        <h5 id="apikey" ng-model="apikey" ng-show="success">{{ apikey }}</h5>
      </div>

    </form>
  </div>
</div>
